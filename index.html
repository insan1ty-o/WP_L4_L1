<!DOCTYPE html>
<html>
    <header>
        <title>Vigenere Cipher Encoder</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="pages/common/common.css">
    </header>
    <body>
        <div id="linkbar">
            <p>Vigenere Cipher Encoder</p>
            <a href="pages/sdp/U4_Lab1_SDP.html">SDP</a>
        </div>        
        <div id="container">
            <div>
                <div id="entryfield">
                    <textarea cols="30" class="inputted" placeholder="Your text..."></textarea>
                </div>
                <div id="key">
                    <input placeholder="Insert key here...">
                </div>
            </div>
            <input id="submit" type="submit" onclick="null">
            <div id="encrypted">
                <textarea cols="30" readonly="true" class="inputted" placeholder="Ciphered text here..."></textarea>
            </div>
        </div> 
        <div id="error">
            <p>There was an error with your input. Try retyping the key, then resubmit.</p>
        </div>
    </body>
</html>
