<!DOCTYPE html>
<html>
    <head>
        <title>Vigenere Cipher Encoder</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="pages/common/common.css">
        <link rel="icon" href="resources/icon.png">
    </head>
    <body>
        <div id="linkbar">
            <p>Vigenere Cipher Encoder/Decoder</p>
            <a href="pages/sdp/U4_Lab1_SDP.html">SDP</a>
        </div>        
        <div id="container">
            <div>
                <form action="index.html" id="text">
                    <div id="entryfield">
                        <textarea name="text" class="inputted" placeholder="Your text here..."></textarea>
                    </div>
                </form>  
                <div id="keyfield">
                    <textarea name="inputkey" id="encodekey" placeholder="Insert key here..."></textarea>
                </div>
            </div>
            <div id="submitters">
                <button name="button" id="submitstyle" type="submit" onclick="encode()">Encode</button>
                <button name="button" id="submitstyle" type="submit" onclick="encode()">Decode</button>
            </div>
            <div id="encrypted">
                <textarea readonly="true" class="inputted" placeholder="Ciphered text here..."></textarea>
            </div>
        </div> 
        
        <div id="warning">
            <p>There was a problem processing your input. Ensure you have a valid key before submitting.</p>
        </div>
    <script src="index.js"></script>
    </body>
</html>
